<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>
<body>
    <div id="app" v-cloak>
        <h2>Task list</h2>
        <input type="text" v-model="newTask">
        <button @click="createTask">Create</button>

        <p v-show="taskTooShort">The task name has a minimum of 5 characters</p>

        <ul v-if="tasks.length>0">
            <li v-for="(task, i) in tasks">
                <span :class="{ barred: task.done }">{{task.text}}</span><span v-on:click="taskDone(i)"> X</span>
            </li>
        </ul>
        <p v-else>Congratulations</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
